services:
  - type: web
    name: basketball-hybrid-pose
    env: python
    plan: free
    buildCommand: pip install -r requirements-hybrid.txt
    startCommand: gunicorn hybrid_pose_detection:app --bind 0.0.0.0:$PORT --timeout 120 --workers 1
    envVars:
      - key: POSE_PORT
        value: 5001
